server {
  listen 80;
  listen [::]:80;
  

  server_name payrnet.lt www.payrnet.lt;
  
  index index.php index.html index.htm;
  
  root /var/www/html;
  
  # this is for certbot https certifying later
  location ~ /.well-known/acme-challenge {
          allow all;
          root /var/www/html;
  }
  
  location ~ \.php$ {
          try_files $uri =404;
          fastcgi_split_path_info ^(.+\.php)(/.+)$;
          
          # proxy pass to the container name and port
          # we didn't expose wordpress's 9000 port to our host,
          # but wordpress still 'exposes' a port between the 
          # containers
          fastcgi_pass wordpress:9000;
          fastcgi_index index.php;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME         $document_root$fastcgi_script_name;
          fastcgi_param PATH_INFO $fastcgi_path_info;
  }
  
  location ~ /\.ht {
          deny all;
  }
  
  location = /favicon.ico { 
          log_not_found off; access_log off; 
  }
  
  location = /robots.txt { 
          log_not_found off; access_log off; allow all; 
  }
  
  location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
          expires max;
          log_not_found off;
  }
}